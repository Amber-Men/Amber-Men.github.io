<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-2</title>
</head>
<style>
	table{border-collapse: collapse;font-size: 12px}
	.td{padding-left:0.5cm}
	</style>
<body>
<form action="" method="post">
	<table align="center" border="1">
		<tr>
			<td align="center" height="30">姓 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
			<td class="td"><input type="text" name="username"> *</td>
		</tr>
		<tr>
			<td align="center" height="30">性 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
			<td class="td"><input type="radio" name="sex" value="男" checked="checked"/>男
				&nbsp;&nbsp;
			<input type="radio" name="sex" value="女"/>女 *</td>
		</tr>
		<tr>
			<td align="center" height="30">出生日期：</td>
			<td class="td">
				<input type="text" name="year" size="5">年
				<input type="text" name="month" size="1">月
				<input type="text" name="day" size="1">日 *</td>
		</tr>
		<tr>
			<td align="center" height="30">文化程度：</td>
			<td class="td">
				<select name="education background">
				<option value="高中" selected="selected">高中</option>
				</select> *
			</td>
		</tr>
		<tr>
			<td align="center" height="30">所在省份：</td>
			<td class="td"><select name="province">
				<option value="北京" selected="selected">北京</option>	
			</select> *
			</td>
		</tr>
		<tr>
			<td align="center" height="30">联系地址：</td>
			<td class="td"><input type="text" name="address" size="40"> *</td>
		</tr>
		<tr>
			<td align="center" height="30">邮政编码：</td>
			<td class="td"><input type="text" name="postal code" size="40"> *</td>
		</tr>
		<tr>
			<td align="center" height="30">联系电话：</td>
			<td class="td"><input type="text" name="telephone" size="40"> *</td>
		</tr>
		<tr>
			<td align="center" height="30">电子信箱：</td>
			<td class="td"><input type="text" name="e-mail" size="40"></td>
		</tr>
		<tr>
			<td align="center" height="30">类 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
			<td class="td"><select name="category">
				<option value="函授" selected="selected">函授</option>	
			</select> *
			</td>
		</tr>
		<tr>
			<td align="center" height="30">报考层次：</td>
			<td class="td"><select name="lever">
				<option value="高级" selected="selected">高级</option>	
			</select> *
			</td>
		</tr>
		<tr>
			<td align="center" height="30">报考专业：</td>
			<td class="td"><select name="major">
				<option value="国家摄影师等级考评" selected="selected">国家摄影师等级考评</option>	
			</select> *
			</td>
		</tr>
		<tr>
			<td align="center" width="100">备 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
			<td class="td" width="400" height="80"><textarea rows="5" cols="45"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td  align="center" height="40">
				<input type="submit" name="submit" value="提交"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" name="reset" value="重填"/>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
